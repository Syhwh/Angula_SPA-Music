<div class="card animated fadeIn fast " >
  <img class="card-img-top picture " [src]="musician.img" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{musician.name}}</h5>
    <p class="card-text">{{musician.bio}} </p>
    <p class="card-text"><small class="text-muted">{{musician.born}} - {{musician.died}} </small></p>
  <button (click)="moreMusician(i)" ype="button" class="btn bnt-primary btn-block">Read more</button>
   </div>
   </div>
